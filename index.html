<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>FRIEND LIST!</title>
  </head>
  <body onload="readAll()">
    <div id="container">
      <div id="contents-container">
        <form id="create-Form">
          <input type="text" placeholder="Enter name" class="name" />
          <input type="text" placeholder="Enter nickname" class="nickname" />
          <button type="button" onclick="add()">Add friend</button>
        </form>

        <form id="update-Form">
          <input type="text" hidden class="id" />
          <input type="text" placeholder="Enter name" id="uName" />
          <input type="text" placeholder="Enter nickname" id="uNickname" />
          <button type="button" onclick="update()">Update friend</button>
        </form>

        <div id="button">
          <button onclick="create()" id="add-Friend">Create friend</button>
        </div>

        <table>
          <thead>
            <th>Name</th>
            <th>Nickname</th>
            <th>Action</th>
          </thead>
          <tbody id="data_table"></tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
